<!DOCTYPE html>
<html>

 <head>
 	<!-- Meta tag for bootstrap scaling --><meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- jQuery --><script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<!-- Reset CSS --><link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
	<!-- Bootstrap CSS --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Animated CSS -->   <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
	<!-- My CSS --><link rel="stylesheet" type="text/css" href="Assets/css/style.css">
	
	<title>Multiplayer RPS</title>
</head>

<body>
	<!-- Main container -->
	<div class="container-fluid">

		<h1 class="text-center">Rock, Paper, Scissors</h1>

		<div class="row" id="scoreDiv">

			<!-- Spacer column -->
			<div class="col-xs-1 col-md-4"></div>

			<div class="col-xs-10 col-md-4" id="scoreBox">
				<form class="form-inline text-center">
					<div class="form-group">
				    	<label class="sr-only" for="name">Name</label>
				    	<input type="name" class="form-control" id="nameInput" placeholder="Name">
				  	</div>
				  	<button type="submit" class="btn btn-default">Submit</button>
				</form>

			</div>

			<!-- Spacer column -->
			<div class="col-xs-1 col-md-4"></div>

			
		</div>

		<div class="row" id="fightDiv">
			<div class="col-xs-6" id="p1Col">
				<h2 class="text-center" id="player1">Player 1</h2>
				<img src="Assets/images/rock.png" alt="Rock" class="img-player1 img-thumbnail img-responsive center-block" id="rock">
				<img src="Assets/images/paper.png" alt="Paper" class="img-player1 img-thumbnail img-responsive center-block" id="paper">
				<img src="Assets/images/scissors.png" alt="Scissors" class="img-player1 img-thumbnail img-responsive center-block" id="scissors">
			</div>

			<div class="col-xs-6" id="p2Col">
				<h2 class="text-center" id="player2">Player 2</h2>
				<img src="Assets/images/rock.png" alt="Rock" class="img-player2 img-thumbnail img-responsive center-block" id="rock">
				<img src="Assets/images/paper.png" alt="Paper" class="img-player2 img-thumbnail img-responsive center-block" id="paper">
				<img src="Assets/images/scissors.png" alt="Scissors" class="img-player2 img-thumbnail img-responsive center-block" id="scissors">
			</div>
		
		</div>

		</div>

	</div>
	<!-- /Main container -->

<!-- Firebase --> <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<!-- My JS --><script type="text/javascript" src="Assets/javascript/game.js"></script>


</body>
</html>
